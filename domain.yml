version: '3.1'
intents:
- affirm
- ask_for_call
- bot_challenge
- deny
- goodbye
- greet
- user_provides_date
- user_provides_email
- user_provides_time
entities:
- date
- email_id
- time
slots:
  email_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: email_id
      conditions:
      - active_loop: fetch_user_info_form
        requested_slot: email_id
  date:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      # action: validate_fetch_user_info_form
      conditions:
      - active_loop: fetch_user_info_form
        requested_slot: date
  time:
    influence_conversation: true
    type: text
    mappings:
    - type: custom
      # action: validate_fetch_user_info_form
      conditions:
      - active_loop: fetch_user_info_form
        requested_slot: time
forms:
  fetch_user_info_form:
    required_slots:
    - email_id
    - date
    - time
responses:
  utter_greet:
  - text: Hi! How Can I Help you Today?
  - text: Hey! How Can I Be of Assistance Today?
  utter_ask_for_info:
  - text: I would need some information from you. I would need the date,time and email address for the connect.
  utter_ask_email:
  - text: Okay. The email is {email}.
  utter_confirm_invite:
  - text: Okay. Sent the invite to {email_id} on {date} at  {time}. Please be on time
  utter_invalid_date:
  - text: That is an invalid date. Please try again.
  utter_invalid_time:
  - text: That is an invalid time. Please try again.
  utter_invalid_email_id:
  - text: That is an invalid email. Please try again.
actions:
- validate_fetch_user_info_form
- utter_ask_for_info
- utter_invalid_time
- utter_greet
- utter_ask_email
- utter_confirm_invite
- utter_invalid_email_id
- extract_date
- extract_time

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
